<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Dashboard</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #2c3e50; /* темно-синій фон */
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            background-color: #34495e; /* темно-сірий */
            width: 95%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Хедер */
        .header {
            background-color: #1abc9c; /* бірюзовий */
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-weight: 700;
            font-size: 1.3rem;
            gap: 30px;
            flex-wrap: wrap;
        }

        .menu-button {
            background-color: #16a085;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #138d75;
        }

        .doctor-info {
            flex-grow: 1;
            color: #ecf0f1;
        }

        /* Контент */
        .content {
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Ряд з таблицями */
        .section-row {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        /* Стилі для таблиць */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            background-color: #3b4a60;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        caption {
            caption-side: top;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 10px 0;
            color: #1abc9c;
            letter-spacing: 1px;
        }

        thead tr {
            background-color: #1abc9c;
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
        }

        thead th {
            padding: 12px 15px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            user-select: none;
        }
        thead th:last-child {
            border-right: none;
        }

        tbody tr {
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.25s ease;
            cursor: default;
        }
        tbody tr:hover {
            background-color: #34495e;
        }
        tbody td {
            padding: 12px 15px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        tbody td:last-child {
            border-right: none;
        }

        /* Секція медикаментів */
        .medications-section table {
            margin-top: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .section-row {
                flex-direction: column;
            }
        }
       #doctorsTable {
            height: 450px;           /* Фіксована висота всієї таблиці */
            display: block;
            overflow: hidden;
        }

        #doctorsTable thead, #doctorsTable tbody, #doctorsTable tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #doctorsTable tbody {
            display: block;
            height: 380px;           /* Фіксована висота для прокрутки */
            overflow-y: auto;
            width: 100%;
        }
        #medicationsTable {
            height: 300px;           /* Фіксована висота всієї таблиці */
            display: block;
            overflow: hidden;
        }

        #medicationsTable thead, #medicationsTable tbody, #medicationsTable tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #medicationsTable tbody {
            display: block;
            height: 230px;           /* Фіксована висота для прокрутки */
            overflow-y: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-button">MENU</div>
            <div class="doctor-info">Лікар: Qqqq Qqqqq</div>
        </div>
        <div class="content">
            <div class="section-row">
                <table id="doctorsTable">
                    <caption>Doctors</caption>
                    <thead>
                        <tr>
                            <th>Ім'я</th>
                            <th>Прізвище</th>
                            <th>Вік</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Іван</td><td>Петренко</td><td>45</td></tr>
                        <tr><td>Олена</td><td>Ковальчук</td><td>38</td></tr>
                        <tr><td>Сергій</td><td>Гончар</td><td>50</td></tr>
                    </tbody>
                </table>

                <table>
                    <caption>Пацієнти</caption>
                    <thead>
                        <tr>
                            <th>Ім'я</th>
                            <th>Прізвище</th>
                            <th>Вік</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Марія</td><td>Іванова</td><td>29</td></tr>
                        <tr><td>Олександр</td><td>Сидоренко</td><td>42</td></tr>
                        <tr><td>Наталя</td><td>Кравченко</td><td>35</td></tr>
                    </tbody>
                </table>
            </div>

            <div  id="medicationsTable" class="medications-section">
                <table>
                    <caption>Медикаменти</caption>
                    <thead>
                        <tr>
                            <th>Назва</th>
                            <th>Опис</th>
                            <th>Шт.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Парацетамол</td><td>Знеболювальне і жарознижувальне</td><td>10шт.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./JS/main2.js"></script>
</body>
</html>
