<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="toggle-btns">
            <button id="showLogin" type="button">Авторизація</button>
            <button id="showRegister" type="button">Реєстрація</button>
        </div>

        <form id="loginForm">
            <h2>Авторизація</h2>
            <label for="loginLogin">Логін</label>
            <input type="text" id="loginLogin" name="login" required />
            
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" name="password" required />
            
            <button type="submit">Увійти</button>
        </form>

        <form id="registerForm" style="display:none;">
            <h2>Реєстрація</h2>
            
            <label for="regName">Ім'я</label>
            <input type="text" id="regName" name="name" required />
            
            <label for="regLastName">Прізвище</label>
            <input type="text" id="regLastName" name="lastName" required />
            
            <label for="regAge">Вік</label>
            <input type="number" id="regAge" name="age" min="0" max="150" required />
            
            <label for="regLogin">Логін</label>
            <input type="text" id="regLogin" name="login" required />
            
            <label for="regPassword">Пароль</label>
            <input type="password" id="regPassword" name="password" required />
            
            <button type="submit">Зареєструватись</button>
        </form>
    </div>

    <script type="module" src="./JS/main.js"></script>
</body>
</html>
